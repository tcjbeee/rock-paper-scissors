<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href = "style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    
    <div class = "container">
    <h1 class = "pageheader">Rock, Paper, Scissors.</h1>
    </div>

    <div class = "container">
        <p class = "gamedescription">Choose either Rock, Paper or Scissors. First to 5 rounds wins!
        </p>
    </div>

    <div class = "buttoncontainer">
        <button id ="rockButton">Rock</button>
        <button id ="paperButton">Paper</button>
        <button id ="scissorsButton">Scissors</button>
    </div>

    <div class = "container">
        <h2 id = "roundheader"></h2>
        <h1 id = "winner"></h1>
    </div>

    <div class = "container">
        <p id ="humanScore"></p>
        <p id ="computerScore"></p>
    </div>

    <div class = "container">
        <p id ="playerSelection"></p>
        <p id ="computerSelection"></p>
    </div>

    <script src ="scripts.js"></script>
    <!-- <script>game();</script> (This is used when the UI is not present.)-->
    
    
</body>
</html>
